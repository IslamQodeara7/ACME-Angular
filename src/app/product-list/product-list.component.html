<div class="productList">
  <div class="search">
    <i class="fa-solid fa-search mx-2"></i>
    <input type="text" [(ngModel)]="x" class="mx-2" placeholder="Search">
  </div>
  <button (click)="showID = !showID" class="showIDButton btn my-3 mx-auto">{{showID?'Hide':'Show'}} ID</button>
<table *ngIf="products.length" class="w-100 mx-auto my-5">
  <thead class="text-center">
  <tr>
    <th *ngIf="showID">ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Rate</th>
  </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let item of products|search:x; let y = index;"
    [ngClass]="{'row1':y%2==0,'row2':y%2!=0}">
      <td *ngIf="showID">{{item.id}}</td>
      <td><a style="text-decoration: none;" [routerLink]="['/product-detail',item.id]">{{item.name}}</a></td>
      <td>{{item.age}}</td>
      <td>{{item.email}}</td>
      <td>{{item.gender}}</td>
      <td class="position-relative"><app-stars [cropWidth]="item.rate/5*100"></app-stars></td>
    </tr>
  </tbody>
</table>
</div>
